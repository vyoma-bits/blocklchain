<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Showcase</title>
    
</head>
<body>

<header>
    <h1>Product Showcase</h1>
    <button id="connect-button">Connect Wallet</button>
    <input type="text" id="search-bar" placeholder="Search...">
</header>

<div id="product-container">
    <div class="product" onclick="openModal('M31s', 'product1.jpg','Made by samsung')">
        <img src="./assets/images/m31s.jpeg" alt="Product 1">
        <h3>M31s</h3>
        <p>Made by samsung</p>
    </div>
    <div class="product" onclick="openModal('Vivo t20', 'product2.jpg','Made by VIVO')">
        <img src="./assets/images/vivot2.webp" alt="Product 2">
        <h3>Vivo t20</h3>
        <p>Made by vivo</p>
    </div>
    <div class="product" onclick="openModal('MOTOROLA G 54', 'product2.jpg','Made by MOTOTROLA')">
      <img src="./assets/images/mtg54.webp" alt="Product 2">
      <h3>Motorola G 54</h3>
      <p>Made by Motorola</p>
  </div>
    <!-- Add more products as needed -->
</div>

<div id="modal">
    <div id="modal-content">
        <span onclick="closeModal()" style="float: right; cursor: pointer;">&times;</span>
        <h2 id="modal-title"></h2>
        <img id="modal-image" alt="">
        <p id="modal-description"></p>
        <button onclick="buyProduct()">Buy</button>
    </div>
</div>

<script>
    function openModal(title, image,TITLE2) {
        document.getElementById('modal-title').innerText = title;
        document.getElementById('modal-image').src = image;

        document.getElementById('modal-description').innerText = " " + TITLE2 + ".";
        document.getElementById('modal').style.display = 'flex';
    }

    function closeModal() {
        document.getElementById('modal').style.display = 'none';
    }

    function buyProduct() {
        // Implement buy functionality here
        alert('Buy functionality not implemented for this task.');
    }

    // Extra points: Search functionality
    document.getElementById('search-bar').addEventListener('input', function () {
        let searchTerm = this.value.toLowerCase();
        let products = document.getElementsByClassName('product');

        for (let product of products) {
            let productName = product.querySelector('h3').innerText.toLowerCase();
            if (productName.includes(searchTerm)) {
                product.style.display = 'block';
            } else {
                product.style.display = 'none';
            }
        }
    });
</script>
<style>
  body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f2f2f2;
  }

  header {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 1em;
  }

  #product-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      padding: 1em;
  }

  .product {
      border: 1px solid #ddd;
      margin: 1em;
      padding: 1em;
      cursor: pointer;
      background-color: white;
  }

  .product img {
      max-width: 100%;
      height: auto;
  }

  #modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
  }

  #modal-content {
      background-color: white;
      padding: 2em;
      max-width: 80%;
      text-align: center;
  }

  #search-bar {
      margin: 1em;
      padding: 0.5em;
  }
</style>

</body>
</html>
